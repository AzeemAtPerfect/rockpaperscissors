<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <p>Selcect your move :</p>
    <div>
        <button id="rock">&#x1f44a</button>
        <button id="paper">&#x1f590</button>
        <button id="scissors">&#x270c</button>
    </div>
    <div class="img-moves">
        <div class="you-move">

            <h3>You</h3>
            <div class="you"></div>
        </div>
        <div class="computer-move">

            <h3>Computer</h3>
            <div class="computer"></div>
        </div>
    </div>
    <div class="result"></div>
    <p class="select-move"></p>
    <div>
        <p>user score : <span id="user-score">0</span>
            computer score :
            <span id="computer-score">0</span>
        </p>
    </div>
    <button class="reload-btn">New Game</button>
</body>
</html>
